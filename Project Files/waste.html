<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Municipal Waste Classifier</title>
    <style>
        body {
            background-image: url("/static/waste_bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 100px 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: green;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="file"] {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Municipal Waste Classification</h1>
        <p>Upload an image to classify it as Biodegradable, Recyclable, or Trash</p>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button class="btn" type="submit">Predict</button>
        </form>
        {% if label %}
            <h2>Predicted Label: {{ label }}</h2>
        {% endif %}
    </div>
</body>
</html>
